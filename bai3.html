<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
  </head>
  <body>
    <script>
      let userInput = prompt("Insert your YOB");
      function ageCal() {
        if (userInput < 2020) {
          return 2020 - userInput;
        } else {
          return "Error!";
        }
        ("Error");
      }
      let result = ageCal();
      alert(result);
    </script>
  </body>
</html>
