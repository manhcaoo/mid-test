<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const givenNb = [1, 2, 3, 4, 5, 2, 9];

      function sumOfoddNb(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] % 2 != 0) {
            sum += array[i];
          }
        }
        return sum;
      }
      let result = sumOfoddNb(givenNb);
      console.log(result);
    </script>
  </body>
</html>
